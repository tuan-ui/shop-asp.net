  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới nhà cung cấp

    </h1>
    <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="">Nhà cung cấp</a></li>
        <li><a ui-sref="suppliers">Nhà cung cấp</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddSuppliers" role="form" ng-submit="AddSuppliers()">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tên nhà cung cấp</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="256" required name="name" ng-change="GetSeoTitle()" ng-model="suppliers.Name">
                        <span ng-show="frmAddSuppliers.name.$invalid" class="has-error">Phải nhập tên danh mục</span>
                        <span ng-show="frmAddSuppliers.name.$error.maxlength" class="has-error">Tên danh mục chỉ được 256 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tiêu đề SEO</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="alias" required ng-model="suppliers.Alias">
                        <span ng-show="frmAddSuppliers.alias.$invalid" class="has-error">Phải nhập tiêu đề SEO</span>
                        <span ng-show="frmAddSuppliers.alias.$error.maxlength" class="has-error">Tiêu đề SEO chỉ được 256 ký tự</span>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Mô tả ngắn</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="description" ng-maxlength="500" ng-model="suppliers.Description">
                        <span ng-show="frmAddSuppliers.description.$error.maxlength" class="has-error">Mô tả chỉ được 500 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Thứ tự</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="displayOrder" required min="0" ng-model="suppliers.DisplayOrder">
                        <span ng-show="frmAddSuppliers.displayOrder.$invalid" class="has-error">Phải nhập thứ tự.</span>
                        <span ng-show="frmAddSuppliers.displayOrder.$error.min " class="has-error">Thứ tự lớn hơn hoặc bằng 0</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Meta Keyword</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="metaKeyword" ng-model="suppliers.MetaKeyword">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Meta Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="metaKeyword" ng-model="suppliers.MetaDescription"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="suppliers.Status" ng-checked="suppliers.Status"> Kích hoạt
                            </label>
                        </div>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="suppliers" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmAddsuppliers.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
