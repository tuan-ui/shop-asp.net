  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Cập nhật trạng thái hóa đơn
    </h1>
    <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="">Sản phẩm</a></li>
        <li><a ui-sref="product_categories">Danh mục</a></li>
        <li class="active">Cập nhật</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateOrder" role="form" ng-submit="UpdateOrder()">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tên khách hàng</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" ng-model="order.CustomerName" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email khách hàng</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="alias" ng-model="order.CustomerEmail" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Điện thoại khách hàng</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="alias" ng-model="order.CustomerMobile" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Mô tả ngắn</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="500" name="description" ng-model="order.CustomerMessage" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Trạng Thái</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="status" ng-model="order.Status">
                            <option ng-value="0">Tạo hóa đơn - chưa thanh toán</option>
                            <option ng-value="1">Tạo hóa đơn - đã thanh toán</option>
                            <option ng-value="2">Vận chuyển - chưa thanh toán</option>
                            <option ng-value="3">Vận chuyển - đã thanh toán</option>
                            <option ng-value="4">Đã nhận hàng - chưa hoàn tiền</option>
                            <option ng-value="5">Đã nhận hàng - đã hoàn tiền</option>
                            <option ng-value="6">Hủy</option>
                            <option ng-value="8">Đã Thanh Toán - Lỗi - Hoàn tiền</option>
                        </select>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="orders" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-success pull-right" ng-disabled="frmUpdateOrder.$invalid">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
